<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zerodha landing Page</title>
  </head>
  <body style="margin: 0px; padding: 0px">
    <div
      style="
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
        box-shadow: 2px 1px 2px #eee;
        padding-bottom: 10px;
      "
    >
      <img
        width="150px"
        height="25px"
        src="https://zerodha.com/static/images/logo.svg"
        style="margin-left: 100px"
      />
      <div
        style="
          display: flex;
          margin-right: 100px;
          width: 400px;
          justify-content: space-between;
          color: #666;
        "
      >
        <div style="padding: 10px">SignUp</div>
        <div style="padding: 10px">About</div>
        <div style="padding: 10px">Products</div>
        <div style="padding: 10px">Pricing</div>
        <div style="padding: 10px">Support</div>
      </div>
    </div>

    <div style="display: flex; justify-content: center; padding-top: 20px">
      <img
        src="https://zerodha.com/static/images/landing.png"
        style="width: 900px"
      />
    </div>

    <div style="padding-top: 30px">
      <h1 style="display: flex; justify-content: center; color: #777">
        Invest in everything
      </h1>
      <h2 style="display: flex; justify-content: center; font-weight: 200">
        <i
          >Online platform to invest in stocks, derivatives, mutual funds, and
          more</i
        >
      </h2>
      <div style="display: flex; justify-content: center">
        <div
          style="
            background-color: blue;
            color: white;
            padding: 20px;
            margin-top: 10px;
            border-radius: 10px;
          "
        >
          SignUp Now
        </div>
      </div>
    </div>
  </body>
</html>
